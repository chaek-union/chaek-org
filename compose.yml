services:
  db:
    image: postgres:16-alpine
    container_name: chaek-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=chaek
      - POSTGRES_USER=chaek
      - POSTGRES_PASSWORD=chaek
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chaek"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: chaek-app
    ports:
      - "8513:3000"
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://chaek:chaek@db:5432/chaek
      - GITHUB_ID=${GITHUB_ID}
      - GITHUB_SECRET=${GITHUB_SECRET}
      - AUTH_SECRET=${AUTH_SECRET}

volumes:
  postgres_data:
